<!doctype html>
<html lang="en">
    <head>
        {% include google-analytics.html %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ 'assets/css/pico.min.css' | relative_url }}"
        />
        <link
            rel="stylesheet"
            href="{{ 'assets/css/main.css' | relative_url }}"
        />
        <title>{{ site.title }}</title>
        {% seo %}
    </head>

    <body>
        {% if page.url != "/" %} <header class="container">{% include navbar.html %}</header> {% endif %}
        <div class="{% if page.url == '/' %}landing-container{% else %}container{% endif %}">
        {{content}}
        </div>
    </body>
</html>
