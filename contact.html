---
layout: landing
permalink: /contact
---

<div class="container justify-center">
  {% include header.html %}
  <div class="column align-center justify-center bg">
    <div class="row">
      <h3>Drop me a message</h3>
    </div>
    <form action="https://formspree.io/itisabu@gmail.com" method="POST" class="contact-form">
      <input type="hidden" name="_next" value="{{ site.baseUrl }}{{ link thanks.html }}" />
      <input type="text" name="subject" placeholder="Subject" required>
      <input type="text" name="email" placeholder="Email" required>
      <textarea name="text" placeholder="Text" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>
