---
layout: landing
permalink: /portfolio
---

<div class="container justify-center">
  {% include header.html %}
  <div class="column align-center bg scrollable">
    <div class="row ">
      <h3>Portfolio</h3>
    </div>

    <div class="projects-container">
      {% for project in site.data.projects %}
        <div class="project-card justify-center">
          <a href="{{ project.url }}">
            <h2>{{ project.title }}</h2>
          </a>
          <p>{{ project.subtitle }}</p>
          <p class="project-description">
            <img src="{{ site.baseUrl }}{{ project.thumbnail }}" alt="{{ project.title }}">
            {{ project.description }}
          </p>
        </div>
      {% endfor %}  
    </div>
  </div>
</div>
